<!DOCTYPE html>
<html>
	<head>
		<title>Exercise 2-3</title>
	</head>
	<body>
		<script>
			var a = 0;
			var b = 2;
			var max = 5;
			
			while (a < max) {

				if (a > b) {
					console.log('a (' + a + ') is greater than ' + b);
				} else {
					console.log('a (' + a + ') is less than (or equal to) ' + b);
				}

				//a = a + 1;
				a += 1;
			}
		</script>
	</body>
</html>
