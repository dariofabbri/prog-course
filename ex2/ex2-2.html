<!DOCTYPE html>
<html>
	<head>
		<title>Exercise 2-2</title>
	</head>
	<body>
		<script>
			var a = 0;
			
			while (a < 5) {

				if (a > 2) {
					console.log('a (' + a + ') is greater than 2');
				} else {
					console.log('a (' + a + ') is less than (or equal to) 2');
				}

				a = a + 1;
			}
		</script>
	</body>
</html>
