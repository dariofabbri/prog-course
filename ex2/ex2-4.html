<!DOCTYPE html>
<html>
	<head>
		<title>Exercise 2-4</title>
	</head>
	<body>
		<script>
			var a = 0;
			var b = 2;
			var max = 5;
			
			do {

				if (a > b) {
					console.log('a (' + a + ') is greater than ' + b);
				} else {
					console.log('a (' + a + ') is less than (or equal to) ' + b);
				}

				a += 1;

			} while (a < max);
		</script>
	</body>
</html>
