<!DOCTYPE html>
<html>
	<head>
		<title>Exercise 2-5</title>
	</head>
	<body>
		<script>
			var a = 0;
			var b = 2;
			var max = 5;
			
			for (a = 0; a < max; a += 1) {

				if (a > b) {
					console.log('a (' + a + ') is greater than ' + b);
				} else {
					console.log('a (' + a + ') is less than (or equal to) ' + b);
				}
			}
		</script>
	</body>
</html>
